function getFormattedTimestamp() {
    const now = new Date();

    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hour = String(now.getHours()).padStart(2, '0');
    const minute = String(now.getMinutes()).padStart(2, '0');
    const second = String(now.getSeconds()).padStart(2, '0');

    // Lấy microseconds: JS chỉ hỗ trợ milliseconds, ta nhân thêm 1000 để giả lập microseconds
    const microseconds = String(now.getMilliseconds() * 1000).padStart(6, '0');

    return `${year}-${month}-${day}-${hour}.${minute}.${second}.${microseconds}`;
}

console.log(getFormattedTimestamp());
